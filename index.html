<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="multiplication-table"></div>
    


    <script>
var number= parseInt(prompt(`Enter a number of which you want to print th table. `));

for (i =1; i<=10; i++) {
    document.getElementById(`multiplication-table`).innerHTML +=
    `${number} * ${i} = ${number*i}<br>`;
    
   }
    </script>
</body>
</html>
